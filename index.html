<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours CSS</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>   
    <header>
        <h1> Les bases du CSS </h1>
    </header>
    <main>
        <!-- .flexbox pour creer la div ayant pour classe flexbox  -->
        <div class="flexbox"> 
            <h2>Flexbox</h2>
            <ul>
                <li>boite 1</li>
                <li>boite 2</li>
                <li>boite 3</li>    
            </ul>
         </div> 
         <div class="grid">
            <h2>Grid</h2>
            <div class="grid-container">
                <!-- il est recommender d'importer les 
                grosse image depuis le background
                du css -->
                <!-- mes les petites images 
                comme ce logo css peuvent
                etre gerer depuis le html -->
            <img src="./assets/img/logo_css.png" alt="loge css">
            <form action="">
                <input type="text" id="firstname" placeholder="Prénom"/>
                <input type="text" id="surname" placeholder="Nom"/>
                <textarea 
                cols="30"
                rows="10"
                placeholder="Ici votre message"
                ></textarea>
                <input type="submit" values="valider" id="btn-submit" />
            </form>
            </div>

         </div>
         <!-- ceci permet de mettre un element
         spécifique n'importe ou on veut dans
         la page -->
         <div class="absolute">
            <h2>Absolute</h2>
            <!--  le span c'est une div
             mais qui n'est pas en bloc donc ils
             peuvent se mettre cote à cote sans casser
             la page-->
             <span id="circle1"></span>
             <span id="circle2"></span>

         </div> 
    </main>
</body>
</html>
